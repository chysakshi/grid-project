<h1>Customer table</h1>

<table>
  <tr>
    <th *ngFor="let column of header">
      {{column}}
    </th>
  </tr>
  <tr *ngFor="let row of rows ">
    <td *ngFor="let column  of header">
      {{row[column]}}
    </td>
  </tr>



</table>
                                                                                                                            
<p>
  <button (click)="GetData()">getData</button>
  <button (click)="ClearData()">ClearData</button>
</p>

<div
  id="PivotControl"
  style="max-height: 402px;"
  class="scrollFiller pre-scrollable"
>
  <table
    id="PivotTable"
    class="table table-bordered"
    style="border-bottom:hidden"
  >
    <tr>
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>email</th>
      <th>phone</th>
      <th>delete</th>
      <th>Edit</th>
    </tr>
    <tr *ngFor="let record of users; let i = index">
      <td>{{ record.id }}</td>

      <td>
        <div *ngIf="editedIndex === record.id">
          <input type="text" [(ngModel)]="record.name" />
        </div>
        <div *ngIf="editedIndex !== record.id">
          {{ record.name }}
        </div>
      </td>

      <td>
        <div *ngIf="editedIndex === record.id">
          <input type="text" [(ngModel)]="record.username" />
        </div>
        <div *ngIf="editedIndex !== record.id">
          {{ record.username }}
        </div>
      </td>
      <td>
        <div *ngIf="editedIndex === record.id">
          <input type="text" [(ngModel)]="record.email" />
        </div>
        <div *ngIf="editedIndex !== record.id">
          {{ record.email }}
        </div>
      </td>

      <td>
        <div *ngIf="editedIndex === record.id">
          <input type="text" [(ngModel)]="record.phone" />
        </div>
        <div *ngIf="editedIndex !== record.id">
          {{ record.phone }}
        </div>
      </td>
      <td (click)="deletRow(record.id)">Delete the row</td>
      <td (click)="EditRow(record.id)">Edit the row</td>
    </tr>
  </table>
  {{ users | json }}
</div>
